<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional Quiz Game</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>

  <main class="quiz-container">
    <h1 class="quiz-title">Ultimate Quiz Challenge</h1>

    <div id="welcome-container">
      <p id="welcome-msg"></p>
      <label for="category-select">Choose Category:</label>
      <select id="category-select" class="category-select">
        <option value="general">General Knowledge</option>
        <option value="science">Science</option>
        <option value="indian_history">History</option>
      </select>
      <button id="start-btn" class="btn">Start Quiz</button>
    </div>

    <div id="quiz" class="hide">
      <div id="progress-bar">
        <div id="progress"></div>
      </div>
      <div id="timer">Time Left: <span id="time">15</span>s</div>
      <div id="question-container">
        <div id="question">Question Text</div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>
    </div>

    <div id="result-container" class="hide">
      <h2>Your Score: <span id="score"></span></h2>
      <button id="restart-btn" class="btn">Restart Quiz</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
